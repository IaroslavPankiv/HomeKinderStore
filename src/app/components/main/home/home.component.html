
  <div *ngIf="images" class="slider_wrapper">
    <div class="slider_img">
      <img class="slider_imgs" (click)="next()" [src]="images[i].url"   alt="Random first slide">
    </div>
    <div class="arrow">
      <button (click)="prev()" mat-fab color="warn"><mat-icon>navigate_before</mat-icon></button>
      <button (click)="next()" mat-fab color="warn"><mat-icon>navigate_next</mat-icon></button>
    </div>
  </div>

  <div class="category">

    <div class="posts">
      New posts ...
    </div>

    <div class="category_main" *ngFor="let post of postHome">
      <div class="category_img"><img [src]="post.url" alt="kinder"></div>
      <div class="category_title">
        <h3>{{post?.title}}</h3>
      </div>
      <div class="one_desc">{{post?.desc}}</div>
      <a (click)="toInfo(post)" mat-raised-button color="accent"> Open post</a>
    </div>


  </div>
